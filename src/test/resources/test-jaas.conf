// Zookeeper server
Server {
  org.apache.kafka.common.security.plain.PlainLoginModule required
  user_admin="admin-secret";
};

// Broker
KafkaServer {
  org.apache.kafka.common.security.plain.PlainLoginModule required
  username="admin"
  password="admin-secret"
  user_admin="admin-secret";
};

// Zookeeper Client
Client {
  org.apache.kafka.common.security.plain.PlainLoginModule required
  username="admin"
  password="admin-secret";
};

// Admin Client
KafkaClient {
  org.apache.kafka.common.security.plain.PlainLoginModule required
  username="admin"
  password="admin-secret";
};